{% extends 'project_base.html' %}

{% block title %}
    Delete group {{ group.name }}
{% endblock %}

{% block content %}
<div class="container">
    <form action="{{ obj.get_delete_url }}" method="post">
        {% csrf_token %}
        <h2>Do you want to delete group:</h2>
        <h4>{{ group }}</h4>
        <p>Students: {{ group.student_set.count }}</p>
        <button type="submit" class="btn btn-danger">Yes</button>
    </form>
    <a href="{{ group.get_absolute_url }}" class="btn btn-info">No</a>

{% endblock %}
